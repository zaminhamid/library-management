<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">    
    <title>Welcome to the Library</title>
   
</head>

<body>
    <div class="background-image">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Welcome to Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="form-inline my-3">
            <input class="form-control mr-sm-2" id="nameFilter" type="text" placeholder="Filter by Name"
                aria-label="Filter by Name">
            <input class="form-control mr-sm-2" id="authorFilter" type="text" placeholder="Filter by Author"
                aria-label="Filter by Author">
            <input class="form-control mr-sm-2" id="dateFilter" type="text" placeholder="Filter by Date"
                aria-label="Filter by Date">
            <input class="form-control mr-sm-2" id="typeFilter" type="text" placeholder="Filter by Type"
                aria-label="Filter by Type">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="filterButton">Filter</button>
        </div>
    </nav>

    <div id="message"></div>

    <div class="container my-3 ">
        <h1>CITADEL</h1>
        <hr>
        <form id="LibraryForm">
            <div class="row mb-3">
                <label for="bookname" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Author">
                </div>
            </div>

            <div class="row mb-3">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="date">
                </div>
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="programming" value="programming"
                            checked>
                        <label class="form-check-label" for="programming">
                            Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction">
                        <label class="form-check-label" for="fiction">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="comics" value="comics">
                        <label class="form-check-label" for="comics">
                            Comics
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>

        <div id="table"  class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Date</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

      

        <div class="row">
            <div class="col">
                <p id="nameCount">Name Count: 0</p>
            </div>
            <div class="col">
                <p id="authorCount">Author Count: 0</p>
            </div>
            <div class="col">
                <p id="dateCount">Date Count: 0</p>
            </div>
            <div class="col">
                <p id="typeCount">Type Count: 0</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </div>    
</body>

</html>
